 <div class="example-container" [class.example-is-mobile]="isMobile()">
    <mat-toolbar class="example-toolbar">
      <button style="padding-right: 5px" mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name">CineTickets</h1>
      <button mat-stroked-button>Cartelera</button>
      <button mat-stroked-button>Estrenos</button>
      <button mat-stroked-button>Mejor valoradas</button>
      <button  mat-button [matMenuTriggerFor]="appMenu">
        <fa-icon style="" [icon]="faUser"></fa-icon>
      </button>
      <mat-menu #appMenu="matMenu">
          <form class="form-control">
            <input type="text" class="form-control">
            <button type="submit"></button>
          </form>
          <button mat-menu-item>Settings</button>
        </mat-menu>


    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="isMobile() ? 56 : 0">
      <mat-sidenav style="background-color: #f5f5f5" #snav [mode]="isMobile() ? 'over' : 'side'"
                   [fixedInViewport]="isMobile()" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/inicio">1122</a>
          <a mat-list-item routerLink="/inicio">233</a>
          <a mat-list-item>333</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
