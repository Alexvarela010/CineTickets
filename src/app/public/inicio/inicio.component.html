  <div id="carouselExampleCaptions" class="carousel slide w-75 mx-auto " data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button
        *ngFor="let pelicula of peliculas; let i = index"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        [attr.data-bs-slide-to]="i"
        [class.active]="i === 0"
        [attr.aria-current]="i === 0 ? 'true' : null"
        [attr.aria-label]="'Slide ' + (i + 1)">
      </button>
    </div>

    <div class="carousel-inner">
      <div
        *ngFor="let pelicula of peliculas; let i = index"
        class="carousel-item"
        [class.active]="i === 0">
        <img [src]="pelicula.imagen" class="d-block w-100 " style="height: 500px; object-fit: cover" [alt]="pelicula.titulo">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ pelicula.titulo }}</h5>
          <p>{{ pelicula.descripcion }}</p>
        </div>
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <form class=" w-75 mx-auto " style="padding-top: 30px">
    <mat-form-field class=" w-100 mx-auto" appearance="outline">
      <mat-label>Buscar una pelicula</mat-label>
      <input type="text" class="input-group"
             placeholder="Pick one"
             aria-label="Buscar"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>


  <div class="row justify-content-around" style="padding-left: 90px;padding-right: 90px">

    <a href="#" *ngFor="let peliculas of peliculas" class="card col-4 mb-4"
       style="width: 18rem; height: 550px;padding: 20px">
      <img style="width: 100%;height: 350px" src="{{peliculas.imagen}}" class="card-img-top" alt="...">
      <div class="card-body" style="padding: 0">
        <h5 class="card-title">{{ peliculas.titulo }}</h5>
        <p class="card-text">{{ peliculas.descripcion }}</p>
      </div>
    </a>
  </div>


  <form>
    <button class="btn btn-danger" type="submit" (click)="getPagos()">Pagos</button>
    <button class="btn btn-danger" type="submit" (click)="logout()">Logout</button>
  </form>
