<p>inicio works!</p>
<form >
  <mat-form-field appearance="outline" style="width: 100px;padding-top: 15px ">
    <mat-label >Buscar</mat-label>
    <input  type="text"
            placeholder="Pick one"
            aria-label="Buscar"
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      @for (option of filteredOptions | async; track option) {
        <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</form>
<input (change)="onFileSelected($event)"
  type="file" accept="images/*"
  placeholder="imagen"
  aria-label="Buscar"
 >
<div>

<div class="row justify-content-around" style="padding-left: 100px;padding-right: 100px">

  <a href="#" *ngFor="let peliculas of peliculas" class="card col-4 mb-4" style="width: 18rem; height: 550px;padding: 20px">
    <img style="width: 100%;height: 350px" src="{{peliculas.imagen}}" class="card-img-top" alt="...">
    <div class="card-body" style="padding: 0">
      <h5 class="card-title">{{peliculas.titulo}}</h5>
      <p class="card-text">{{peliculas.descripcion}}</p>
    </div>
</a>
</div>

</div>
