<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 w-100" style="max-width: 500px;">
    <h3 class="text-center mb-4">Registro de Usuario</h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" formControlName="name" />

      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña (min 6 caracteres)</label>
        <input type="password" class="form-control" id="password" formControlName="password" />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" formControlName="telefono" />
      </div>

      <button [disabled]="registerForm.invalid" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>
</div>
